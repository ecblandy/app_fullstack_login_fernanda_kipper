<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Signin Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm" class="flex flex-col gap-[1.5rem] w-full mb-[2.125rem]">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="exemplo@gmail.com"
    >
      <img src="/assets/images/icons/mail.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
      <img src="/assets/images/icons/lock.svg" />
    </app-primary-input>

    <span class="self-end text-[.875rem] text-secondary underline">Forgot Password</span>
  </form>
</app-default-login-layout>
